<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Ciudad</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/city/registrar}" method="post" th:object="${city}"
			enctype="multipart/form-data">
			<div class="form-group">
				<label for="idCity">ID:</label> <input type="text"
					class="form-control" th:field="*{idCity}" id="idCity"></input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						th:field="*{nameCity}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameCity')}" th:errors="*{nameCity}"></div>
 
					<label for="country" class=" col-sm-2 col-form-label">COUNTRY: </label> 
					<select
						class="form-control" th:field="*{country.idCountry}">
						<option th:each="rc: ${listaCountrys}" th:value="${rc.idCountry}"
							th:text="${rc.nameCountry}"
							th:selected="(${rc.idCountry} == *{country.idCountry})"></option>
					</select>
										
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/city/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
