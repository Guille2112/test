<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>insertar alumno</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="icon" type="image/png" sizes="32x33" href="/imagenes/favicon-32x32.png"/>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/alumno.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
		<form th:action="@{/alumno/registrar}" method="post" th:object="${alumno}">
			<div class="form-group">
				<label for="idalumno">ID:</label> <input type="text"
					class="form-control" th:field="*{idAlumno}"></input>

				<div class="form-group">
					<label for="nombre">NOMBRES:</label> <input type="text" pattern="[A-Za-z-_-ñ\s]+" title="Solo se permiten letras"
						th:field="*{nameAlumno}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameAlumno')}" th:errors="*{nameAlumno}"></div>

				</div>
			</div>
			
			
					<div class="form-group">
					<label for="apellido">APELLIDOS:</label> <input type="text" pattern="[A-Za-z-_-ñ\s]+" title="Solo se permiten letras"
						th:field="*{apellidoAlumno}" class="form-control" id="apellido"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('apellidoAlumno')}" th:errors="*{apellidoAlumno}"></div>

				</div>
						<div class="form-group">
					<label for="dni">DNI:</label> <input type="number" min="00000001" max="99999999" title="Solo se permiten numeros"
						th:field="*{dniAlumno}" class="form-control" id="dni"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('dniAlumno')}" th:errors="*{dniAlumno}"></div>

				</div>
				<div th:if= "${mensaje eq true}" class="alert alert-danger">DNI YA EXISTE</div>
		  <div th:if= "${danger eq true}" class="alert alert-success">REGISTRO ASOCIADO</div>
			
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/alumno/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
