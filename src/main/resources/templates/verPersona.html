<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom fonts for this template-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Page level plugin CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" />
<!-- Custom styles for this template-->
<link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="container py-4">

				<div class="card bg-light">
					<div class="card-header bg-warning" th:text="${titulo}"></div>
					<div class="card-body">

						<img th:if="${#strings.length(persona.foto) > 0}"
							class="img-thumbnail rounded float-left" style="max-width: 17%;"
							th:src="@{'/persona/uploads/' + ${persona.foto}}"
							th:alt="${persona.foto}" />

						<ul class="list-group">
							<li class="list-group-item" th:text="${persona.namePersona}"></li>
							<li class="list-group-item" th:text="${persona.dniPersona}"></li>
							<li class="list-group-item" th:text="${persona.birthDatePersona}"></li>
							<li class="list-group-item" th:text="${persona.idPersona}"></li>
							
							<li class="list-group-item" th:text="${persona.city.nameCity}"></li>
						</ul>

		


	<a style="border-bottom-color: green" th:href="@{/persona/listar}"
		id="add-row" type="button" class="btn btn-primary btn-md left-block">
		<span class="glyphicon glyphicon-circle-arrow-left"></span> Volver
	</a>
				</div>
				</div>

			</div>

		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
