<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a th:href="@{/checkin/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Agregar Ingreso
					</a> 
					<a th:href="@{/checkin/irBuscar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span>
					</a>

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">NUMERO</th>
								<th class="text-center">CODIGO DE INGRESO</th>
								<th class="text-center">FECHA DE INGRESO</th>
								<th class="text-center">NUMERO DE RESERVACION</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="per: ${listaCheckins}">
								<td th:text="${per.idCheckin}"></td>
								<td th:text="${per.nameCheckin}"></td>		
								<td
									th:text="${#dates.format(per.dateCheckin,'dd/MM/yyyy')}"></td>
								<td th:text="${per.reservation.idReservation}"></td>

								<td><a th:href="@{/checkin/eliminar?id=}+${per.idCheckin}">Eliminar</a></td>
								<td><a
									th:href="@{'/checkin/modificar/' + ${per.idCheckin}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
