<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>lista curso</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon-32x32.png"/>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/curso/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Agregar Curso
					</a>
					<div th:if= "${success eq true}" class="alert alert-success">SE REGISTRO CURSO CON EXITO</div>
		            <div th:if= "${info eq true}" class="alert alert-info">SE ACTUALIZO CURSO</div>
		            <div th:if= "${warning eq true}" class="alert alert-warning">SE ELIMINO EL CURSO</div> 
		            <div th:if= "${danger eq true}" class="alert alert-danger">REGISTRO ASOCIADO</div> 
	<!-- 
					<a style="border-bottom-color: green" th:href="@{/seccion/irBuscar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> 
					</a>
	 -->				
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">SECCION</th>
								
								<th class="text-center">DOCENTE</th>
								<th class="text-center">NOMBRE CURSO</th>   
								
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaSecciones}">
								<td th:text="${p.idSeccion}"></td>
								<td th:text="${p.nameSeccion}"></td>
								
								<td th:text="${p.docente.nameDocente}"></td>
								<td th:text="${p.nameCurso}"></td>
								
								<td><a th:href="@{/curso/eliminar?id=}+${p.idSeccion}">Eliminar</a></td>
								<td><a th:href="@{'/curso/modificar/' + ${p.idSeccion}}">Modificar</a></td>


							</tr>
						</tbody> 

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
